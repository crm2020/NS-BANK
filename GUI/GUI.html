<html lang="en">
<head>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .image-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }
        .container {
            position: relative;
        }

        .textbox-container {
            position: absolute;
            top: 57%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #textbox {
            width: 800px;
            padding: 10px;
            font-size: 45px;
            text-align: center;
            letter-spacing: 1px;
            border: none;
            background-color: #AEAEAE;
            color: black;
            outline: none;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUI</title>
</head>
<body>
    <button id="connectButton">Connect to Serial</button>

    <div class="image-container">
        <img src="GUI\welkom-pagina.png" id="mainImage" alt="welkom-pagina">
    </div>
    <div class="textbox-container">
        <input type="text" id="textbox" value="Scan uw pas om te beginnen">
    </div>
    <script src="main.js"></script>
    <script src="serial-coms.js"></script>
</body>
</html>
